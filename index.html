<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>booker-inn</title>
    <link rel="icon" type="image/x-icon" href="./assests/images/favicon.png" />

    <link rel="stylesheet" href="./assests/css/style.css" />
  </head>

  <body>
    <header>
      <img class="logo" src="./assests/images/logo.svg " alt="logo" />
      <nav class="navigation">
        <ul class="nav-links">
          <li><a href="#">explore</a></li>
          <li><a href="#">hotels</a></li>
          <li><a href="#">reviews</a></li>
          <li><a href="#">bookings</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section class="hero">
        <video autoplay loop muted plays-inline class="background-video">
          <source src="./assests/images/hero-video.mp4" type="video/mp4" />
        </video>
        <div class="content">
          <h1>travel</h1>
          <a href="#">explore</a>
        </div>
      </section>
      <!--feature section-->
      <section class="explore">
        <div class="title-text">
          <p>EXPLORE</p>
          <h1>why book with us</h1>
        </div>
        <div class="explore-box">
          <div class="places">
            <h1>Top destinations</h1>
            <div class="places-description">
              <div class="places-text">
                <p>
                  the allure of world class destinations is waiting, its just a
                  click away.
                </p>
                <div class="places-text">
                  <h1>Best hotels</h1>
                  <p>we provide the fisrt class way of life, join us.</p>
                </div>
                <div class="places-text">
                  <h1>Fast booking</h1>
                  <p>we're one click away from paradise.</p>
                </div>
              </div>
            </div>
          </div>
          <div class="places-img">
            <img src="./assests/images/places1.jpg" alt="destination" />
          </div>
        </div>
      </section>
      <section class="hotels"></section>
      <section class="reviews"></section>
      <section class="booking"></section>
    </main>
    <footer></footer>
    <script src="./assests/js/main.js"></script>
  </body>
</html>
